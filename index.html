<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>

    <div class="contenedor">
        <div class="contenedor-entrada">
            <textarea id="texto-usuario" placeholder="ingrese el texto aquí">texto</textarea>
            <p>Sólo letras minúsculas y sin acentos</p>
            <button id="encriptar" onclick="encriptarTexto()">Encriptar</button>
            <button onclick="desencriptarTexto()">Desencriptar</button>
        </div>
    
        <div class="contenedor-salida">
            <textarea id="texto-salida" readonly></textarea>
            <button onclick="copiarTexto()">Copiar</button>
        </div>
        <footer>Por Fabián Montes</footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
